<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker & Cache Cleaner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
        }
        button {
            background: #e94560;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #d63447;
        }
        .success {
            background: #06ffa5;
            color: #000;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .error {
            background: #e94560;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        pre {
            background: #0f3460;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Complete Cache & Service Worker Cleaner</h1>
        
        <div id="status"></div>
        
        <h3>Step 1: Check for Service Workers</h3>
        <button onclick="checkServiceWorkers()">Check Service Workers</button>
        <button onclick="unregisterAll()">Unregister All Service Workers</button>
        
        <h3>Step 2: Clear All Caches</h3>
        <button onclick="clearAllCaches()">Clear All Caches</button>
        
        <h3>Step 3: Clear IndexedDB</h3>
        <button onclick="clearIndexedDB()">Clear IndexedDB</button>
        
        <h3>Step 4: Test Backend</h3>
        <button onclick="testBackend()">Test HTTPS Connection</button>
        
        <h3>Step 5: Open Website</h3>
        <button onclick="openWebsite()">Open Pricera Website</button>
        
        <div id="results"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function checkServiceWorkers() {
            document.getElementById('results').innerHTML = '';
            
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                
                if (registrations.length === 0) {
                    log('‚úÖ No service workers found', 'success');
                } else {
                    log(`‚ö†Ô∏è Found ${registrations.length} service worker(s):<br><pre>${JSON.stringify(registrations.map(r => r.scope), null, 2)}</pre>`, 'error');
                }
            } else {
                log('‚ÑπÔ∏è Service Workers not supported', 'info');
            }
        }

        async function unregisterAll() {
            document.getElementById('results').innerHTML = '';
            
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                
                for (let registration of registrations) {
                    await registration.unregister();
                    log(`‚úÖ Unregistered: ${registration.scope}`, 'success');
                }
                
                if (registrations.length === 0) {
                    log('‚úÖ No service workers to unregister', 'success');
                } else {
                    log(`‚úÖ Unregistered ${registrations.length} service worker(s)`, 'success');
                }
            }
        }

        async function clearAllCaches() {
            document.getElementById('results').innerHTML = '';
            
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                
                for (let cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    log(`‚úÖ Deleted cache: ${cacheName}`, 'success');
                }
                
                if (cacheNames.length === 0) {
                    log('‚úÖ No caches to clear', 'success');
                } else {
                    log(`‚úÖ Cleared ${cacheNames.length} cache(s)`, 'success');
                }
            } else {
                log('‚ÑπÔ∏è Cache API not supported', 'info');
            }
        }

        async function clearIndexedDB() {
            document.getElementById('results').innerHTML = '';
            
            if ('indexedDB' in window) {
                const dbs = await indexedDB.databases();
                
                for (let db of dbs) {
                    indexedDB.deleteDatabase(db.name);
                    log(`‚úÖ Deleted database: ${db.name}`, 'success');
                }
                
                if (dbs.length === 0) {
                    log('‚úÖ No IndexedDB databases to clear', 'success');
                } else {
                    log(`‚úÖ Cleared ${dbs.length} database(s)`, 'success');
                }
            }
        }

        async function testBackend() {
            document.getElementById('results').innerHTML = '';
            log('üß™ Testing backend connection...', 'info');
            
            try {
                const response = await fetch('https://phonepriceview-production.up.railway.app/api/phones/');
                const data = await response.json();
                
                log(`‚úÖ SUCCESS!<br>
                    Status: ${response.status}<br>
                    URL: ${response.url}<br>
                    Phones: ${data.length}<br>
                    <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>`, 'success');
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
            }
        }

        function openWebsite() {
            window.open('https://dilhanahpc.github.io/phone_price_view/', '_blank');
            log('‚úÖ Opening website in new tab...', 'success');
        }

        // Auto-check on load
        window.onload = checkServiceWorkers;
    </script>
</body>
</html>
